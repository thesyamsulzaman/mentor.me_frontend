<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/tailwind.css" />
  </head>
  <body class="font-body">
    <nav
      class="sticky inset-x-0 top-0 z-50 flex flex-col md:flex-row md:justify-between md:items-center bg-space-black"
    >
      <div class="px-8 my-2 flex items-center justify-between">
        <a href="index.html">
          <img src="assets/icons/logoicon.png" width="120" alt="" />
        </a>
        <div>
          <button
            type="button"
            class="block md:hidden focus:outline-none hover:text-gray-500"
            id="hamburger"
          >
            <img src="assets/icons/hamburger.png" alt="" />
          </button>
        </div>
      </div>

      <div class="dropdown px-5 pb-3 mt-1 hidden md:flex md:block" id="menu">
        <a
          href="about.html"
          class="mt-1 py-1 px-3 block text-white rounded hover:bg-gray-900"
          >About</a
        >
        <a
          href="./browse.html"
          class="mt-1 py-1 px-3 block text-white rounded hover:bg-gray-900"
          >Browse Mentors</a
        >
        <a
          href="./login.html"
          class="mt-1 px-3 py-1 block text-white rounded hover:bg-gray-900"
          >Login</a
        >
        <a
          href="./signup.html"
          class="mt-1 py-1 px-3 block text-white rounded bg-gray-900"
          >Signup</a
        >
      </div>
    </nav>

    <section
      class="signup bg-soft-white h-screen flex flex-row items-start justify-center"
    >
      <div class="container md:max-w-md">
        <form class="bg-white shadow-md rounded px-6 pt-6 pb-8 md:my-4 mt-3">
          <div class="mb-6">
            <h1 class="text-semibold text-center text-4xl">Signup</h1>
          </div>
          <div class="form-group">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="last_name"
            >
              First Name
            </label>
            <input
              class="form-control"
              id="first_name"
              name="first_name"
              type="text"
              placeholder="First Name"
            />
          </div>

          <div class="form-group">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="last_name"
            >
              Last Name
            </label>
            <input
              class="form-control"
              id="last_name"
              name="last_name"
              type="text"
              placeholder="Last Name"
            />
          </div>

          <div class="form-group">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Username
            </label>
            <input
              class="form-control"
              id="username"
              name="username"
              type="text"
              placeholder="Username"
            />
          </div>

          <div class="form-group">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="email"
            >
              Email
            </label>
            <input
              class="form-control"
              name="email"
              id="email"
              type="email"
              placeholder="Email"
            />
          </div>

          <div class="form-group">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="form-control"
              id="password"
              type="password"
              placeholder="******************"
            />
            <!--<p class="text-red-500 text-xs italic">Please choose a password.</p>-->
          </div>
          <div class="form-group">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Confirm Password
            </label>
            <input
              class="form-control"
              id="password"
              type="password"
              name="confirm_password"
              placeholder="******************"
            />
            <!--<p class="text-red-500 text-xs italic">Please choose a password.</p>-->
          </div>
          <div class="mt-4">
            <button class="btn btn-black btn-block" type="button">
              Register
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
